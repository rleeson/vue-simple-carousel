<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Vue Simple Carousel Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app" class="mock-carousel">
        <simple-carousel :configuration="demo_configuration">
            <template slot="carousel-slides">
                <carousel-slides>
                    <template slot-scope="{ slide }">
                        <article class="slide" :class="slideClasses(slide)">
                            <h1>{{ slide.content.title }}</h1>
                            <div class=" meta">
                                <span>Slide number: {{ slide.slide_index + 1 }}</span>
                                <span>Current index: {{ slide.current_index }}</span>
                                <span>Slide index: {{ slide.slide_index }}</span>
                            </div>
                            <p class="subtitle">{{ slide.content.subtitle }}</p>
                        </article>
                    </template>
                    <template slot="before-slides">
                        <carousel-previous-button>
                            <span class="screen-reader-text">Show previous slide</span>
                            <span>&larr;</span>
                        </carousel-previous-button>
                    </template>
                    <template slot="after-slides">
                        <carousel-next-button>
                            <span class="screen-reader-text">Show next slide</span>
                            <span>&rarr;</span>
                        </carousel-next-button>
                    </template>
                </carousel-slides>
            </template>
            <template slot="controls-left">
                <empty />
            </template>
            <template slot="controls-right">
                <empty />
            </template>
        </simple-carousel>
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue@2/dist/vue.min.js"></script>
    <!--script type="text/javascript" src="../../dist/js/vue-simple-carousel.min.js"></script-->
    <script type="text/javascript" src="https://unpkg.com/@rleeson/vue-simple-carousel"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
